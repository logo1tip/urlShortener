{% extends 'urlshortener/base.html' %} 

{% block body %}
<a href="{% url "logout" %}">Logout</a> 
<body>
    <h2> Url List </h2>
    <ul>
       {% for item in urls_list %} 
            <div>
                <p> {{ item.owner }} </p> 
                <p> {{ item.long_url }} </p> 
                <p> {{ item.short_url}} </p> 
            </div>
       {% endfor %}
    </ul>
</body>

{% endblock body %}
